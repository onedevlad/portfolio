<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sawhikes portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./assets/styles/index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row row-1">
        <div class="col-md-3 logo-wrapper"><img src="./assets/images/icons/tie-white.svg" alt="logo" class="icon"></div>
        <div class="col-md-3 welcome-wrapper">
          <div class="foreground"><span class="welcome welcome-1">wel</span><span class="welcome welcome-2">co</span><span class="welcome welcome-3">me</span></div>
          <div class="background"><span class="welcome welcome-1">wel</span><span class="welcome welcome-2">co</span><span class="welcome welcome-3">me</span></div>
        </div>
        <div class="col-md-3 about-wrapper">
          <div class="inner-wrapper"><span class="line line-1">I am</span><span class="line line-2">Andrew</span><span class="line line-3">Shiyka</span><span class="line line-4">Graphic</span><span class="line line-5">designer</span></div>
        </div>
        <div class="col-md-3 portfolio-wrapper">
          <div class="foreground">
            <div class="inner-wrapper"><span class="line line-1">Just</span><span class="line line-2">check</span><span class="line line-3">my portfolio</span><span class="line line-4">and let's</span><span class="line line-5">work together!</span></div>
          </div>
          <div class="background"><span class="line line-1">check</span><span class="line line-2">my portfolio</span><span class="line line-3">and let's</span><span class="line line-4">work together!</span></div>
        </div>
      </div>
      <div class="row row-2">
        <div class="col-md-3 about-wrapper">
          <div class="background"><img src="./assets/images/icons/hat.svg" alt="Hat" class="icon"></div>
        </div>
        <div class="col-md-3 works-wrapper">
          <div class="background"><img src="./assets/images/icons/glasses.svg" alt="Glasses" class="icon"></div>
        </div>
        <div class="col-md-3 inspiration-wrapper">
          <div class="background"><img src="./assets/images/icons/mustaches-pipe.svg" alt="Mustaches and pipe" class="icon"></div>
        </div>
        <div class="col-md-3 reviews-wrapper"><img src="./assets/images/icons/tie-white.svg" alt="Reviews" class="icon"></div>
      </div>
      <div class="row row-3">
        <div class="col-md-3 behance-wrapper"><img src="./assets/images/icons/behance-white.svg" alt="Behance" class="icon"></div>
        <div class="col-md-3 instagram-wrapper"><img src="./assets/images/icons/instagram.svg" alt="Instagram" class="icon"></div>
        <div class="col-md-3 link-wrapper"><img src="./assets/images/icons/anchor.svg" alt="Link" class="icon"></div>
        <div class="col-md-3 about-wrapper"><img src="./assets/images/icons/mustaches-hat.svg" alt="About me" class="icon"></div>
      </div>
    </div>
  </body>
</html>
